<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleTransfer - Simple File Transfer to Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --success-color: #10B981;
            --error-color: #EF4444;
            --warning-color: #F59E0B;
            --bg-gradient-start: #F8F9FF;
            --bg-gradient-end: #E8EEFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --card-bg: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 40px;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), #7C3AED);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .settings-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn:hover {
            background: #F9FAFB;
            box-shadow: var(--shadow-sm);
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-xl);
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 24px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-badge.connected {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-badge.disconnected {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #FAFBFF 0%, #F5F7FF 100%);
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drop-zone:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #F5F7FF 0%, #EEF2FF 100%);
            transform: translateY(-2px);
        }

        .drop-zone:hover::before {
            opacity: 1;
        }

        .drop-zone.drag-over {
            border-color: var(--primary-color);
            background: #EEF2FF;
            transform: scale(1.02);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .drop-zone-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .drop-zone-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .drop-zone-subtext {
            color: var(--text-secondary);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #F3F4F6;
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }

        .file-item {
            background: #F9FAFB;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s ease;
            border: 1px solid #F3F4F6;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .file-item:hover {
            background: #F3F4F6;
            transform: translateX(4px);
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .file-size {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-status {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }

        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-uploading {
            background: #DBEAFE;
            color: #1E40AF;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-success {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #7C3AED);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .remove-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid #E5E7EB;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .remove-btn:hover {
            background: #FEE2E2;
            color: var(--error-color);
            border-color: #FEE2E2;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .settings-modal.show {
            display: flex;
        }

        .settings-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            animation: scaleIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: white;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .input-field::placeholder {
            color: #9CA3AF;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-xl);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: var(--success-color);
        }

        .toast-error {
            background: var(--error-color);
        }

        .toast-info {
            background: var(--primary-color);
        }

        .toast-icon {
            font-size: 1.25rem;
        }

        .footer {
            max-width: 1200px;
            width: 100%;
            margin: 40px auto 0;
            padding: 20px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .header {
                margin-bottom: 24px;
            }

            .logo {
                font-size: 1.25rem;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }

            .card {
                padding: 24px;
                border-radius: 16px;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 24px;
            }

            .drop-zone {
                padding: 40px 16px;
            }

            .drop-zone-icon {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }

            .settings-content {
                padding: 24px;
            }

            .toast {
                bottom: 16px;
                right: 16px;
                left: 16px;
                max-width: none;
            }

            .file-item {
                flex-wrap: wrap;
            }

            .file-status, .remove-btn {
                margin-left: 64px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <div class="logo-icon">üì±</div>
            <span>TeleTransfer</span>
        </a>
        <button class="settings-btn" id="settingsBtn">
            <span>‚öôÔ∏è</span>
            Settings
        </button>
    </header>

    <div class="container">
        <div class="card">
            <h1 class="title">Send files to Telegram</h1>
            <p class="subtitle">Transfer files up to 50 MB directly to your Telegram chat</p>

            <div id="statusBadge" class="status-badge disconnected">
                <span class="status-icon"></span>
                <span id="statusText">Configure settings to get started</span>
            </div>

            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üìÅ</div>
                <div class="drop-zone-text">Drop files here</div>
                <div class="drop-zone-subtext">or click to browse</div>
            </div>

            <input type="file" id="fileInput" class="file-input" multiple>

            <div id="fileList" class="file-list"></div>

            <button class="btn btn-primary" id="sendBtn" disabled>
                <span>üì§</span>
                Send to Telegram
            </button>
        </div>
    </div>

    <footer class="footer">
        <p>TeleTransfer - Simple file transfer to Telegram</p>
    </footer>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2 class="settings-title">Settings</h2>
                <button class="close-btn" id="closeBtn">√ó</button>
            </div>

            <div class="input-group">
                <label class="input-label" for="botToken">Bot Token</label>
                <input type="text" id="botToken" class="input-field" placeholder="1234567890:ABCdefGHIjklMNOpqrsTUVwxyz">
            </div>

            <div class="input-group">
                <label class="input-label" for="chatId">Chat ID</label>
                <input type="text" id="chatId" class="input-field" placeholder="-1001234567890">
            </div>

            <button class="btn btn-primary" id="saveSettingsBtn">
                <span>üíæ</span>
                Save Settings
            </button>

            <button class="btn btn-secondary" id="testConnectionBtn">
                <span>üîó</span>
                Test Connection
            </button>
        </div>
    </div>

    <script>
        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const sendBtn = document.getElementById('sendBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeBtn = document.getElementById('closeBtn');
        const botTokenInput = document.getElementById('botToken');
        const chatIdInput = document.getElementById('chatId');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const testConnectionBtn = document.getElementById('testConnectionBtn');
        const statusBadge = document.getElementById('statusBadge');
        const statusText = document.getElementById('statusText');

        // State
        let files = [];
        let settings = {
            botToken: '',
            chatId: ''
        };

        // Load settings
        function loadSettings() {
            const saved = localStorage.getItem('teletransfer-settings');
            if (saved) {
                settings = JSON.parse(saved);
                botTokenInput.value = settings.botToken;
                chatIdInput.value = settings.chatId;
                updateStatus();
            }
        }

        // Save settings
        function saveSettings() {
            settings.botToken = botTokenInput.value.trim();
            settings.chatId = chatIdInput.value.trim();

            if (!settings.botToken || !settings.chatId) {
                showToast('Please enter both Bot Token and Chat ID', 'error');
                return;
            }

            localStorage.setItem('teletransfer-settings', JSON.stringify(settings));
            showToast('Settings saved successfully!', 'success');
            updateStatus();
            settingsModal.classList.remove('show');
        }

        // Update status
        function updateStatus() {
            if (settings.botToken && settings.chatId) {
                statusBadge.className = 'status-badge connected';
                statusText.textContent = 'Ready to send files';
            } else {
                statusBadge.className = 'status-badge disconnected';
                statusText.textContent = 'Configure settings to get started';
            }
        }

        // Test connection
        async function testConnection() {
            if (!settings.botToken || !settings.chatId) {
                showToast('Please save settings first', 'error');
                return;
            }

            showToast('Testing connection...', 'info');

            try {
                const url = `https://api.telegram.org/bot${settings.botToken}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: settings.chatId,
                        text: '‚úÖ TeleTransfer connection test successful!\n\nYour bot is properly configured and ready to receive files.'
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    showToast('Connection successful! Check your Telegram chat.', 'success');
                } else {
                    showToast(`Connection failed: ${data.description || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Connection test error:', error);
                showToast('Connection failed. Check your network.', 'error');
            }
        }

        // Show toast
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const icons = {
                success: '‚úì',
                error: '‚úó',
                info: '‚Ñπ'
            };

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Add files
        function addFiles(newFiles) {
            const MAX_SIZE = 50 * 1024 * 1024;

            Array.from(newFiles).forEach(file => {
                if (file.size > MAX_SIZE) {
                    showToast(`${file.name} exceeds 50 MB limit`, 'error');
                    return;
                }

                const fileObj = {
                    file: file,
                    id: Date.now() + Math.random(),
                    status: 'pending'
                };
                files.push(fileObj);
            });

            renderFiles();
            updateSendButton();
        }

        // Remove file
        function removeFile(id) {
            files = files.filter(f => f.id !== id);
            renderFiles();
            updateSendButton();
        }

        // Render files
        function renderFiles() {
            if (files.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = files.map(fileObj => `
                <div class="file-item" data-id="${fileObj.id}">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-info">
                        <div class="file-name">${fileObj.file.name}</div>
                        <div class="file-meta">
                            <span class="file-size">üìä ${formatFileSize(fileObj.file.size)}</span>
                        </div>
                        ${fileObj.progress !== undefined ? `
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: ${fileObj.progress}%"></div>
                            </div>
                        ` : ''}
                    </div>
                    <span class="file-status status-${fileObj.status}">
                        ${fileObj.status === 'pending' ? 'Pending' :
                          fileObj.status === 'uploading' ? 'Uploading' :
                          fileObj.status === 'success' ? 'Sent' :
                          'Failed'}
                    </span>
                    ${fileObj.status === 'pending' ?
                        `<button class="remove-btn" onclick="removeFile(${fileObj.id})">Remove</button>` : ''}
                </div>
            `).join('');
        }

        // Update send button
        function updateSendButton() {
            const hasPendingFiles = files.some(f => f.status === 'pending');
            sendBtn.disabled = !hasPendingFiles || !settings.botToken || !settings.chatId;
        }

        // Send file
        async function sendFileToTelegram(fileObj) {
            const url = `https://api.telegram.org/bot${settings.botToken}/sendDocument`;

            const formData = new FormData();
            formData.append('chat_id', settings.chatId);
            formData.append('document', fileObj.file);
            formData.append('caption', `üìé ${fileObj.file.name}\nüìä ${formatFileSize(fileObj.file.size)}\n\n‚ú® Sent via TeleTransfer`);

            try {
                fileObj.status = 'uploading';
                fileObj.progress = 0;
                renderFiles();

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.ok) {
                    fileObj.status = 'success';
                    fileObj.progress = 100;
                    showToast(`${fileObj.file.name} sent successfully!`, 'success');
                } else {
                    fileObj.status = 'error';
                    showToast(`Failed to send ${fileObj.file.name}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                fileObj.status = 'error';
                showToast(`Failed to send ${fileObj.file.name}`, 'error');
            }

            delete fileObj.progress;
            renderFiles();
            updateSendButton();
        }

        // Send all files
        async function sendAllFiles() {
            if (!settings.botToken || !settings.chatId) {
                showToast('Please configure settings first', 'error');
                settingsModal.classList.add('show');
                return;
            }

            const pendingFiles = files.filter(f => f.status === 'pending');

            if (pendingFiles.length === 0) {
                showToast('No files to send', 'info');
                return;
            }

            sendBtn.disabled = true;

            for (const fileObj of pendingFiles) {
                await sendFileToTelegram(fileObj);
            }

            showToast(`Sent ${pendingFiles.length} file(s) to Telegram`, 'success');
        }

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            addFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            addFiles(e.target.files);
            fileInput.value = '';
        });

        sendBtn.addEventListener('click', sendAllFiles);

        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('show');
        });

        closeBtn.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });

        saveSettingsBtn.addEventListener('click', saveSettings);

        testConnectionBtn.addEventListener('click', testConnection);

        // Initialize 
        loadSettings();
        updateSendButton();
    </script>
</body>
</html>
