<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleTransfer - Telegram File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,144C960,149,1056,139,1152,122.7C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            pointer-events: none;
        }

        .container {
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.8rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .connection-status {
            text-align: center;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.25);
            color: #a5ff90;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .connection-status.disconnected {
            background: rgba(255, 152, 0, 0.25);
            color: #ffeb3b;
            border: 1px solid rgba(255, 152, 0, 0.4);
        }

        .drop-zone {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 70px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.08);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .drop-zone:hover::before {
            width: 300px;
            height: 300px;
        }

        .drop-zone:hover {
            border-color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .drop-zone.drag-over {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .drop-zone-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .drop-zone-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .drop-zone-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 25px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 6px;
            word-break: break-word;
            color: #fff;
            font-size: 0.95rem;
        }

        .file-size {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.85rem;
        }

        .file-status {
            margin-left: 15px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            white-space: nowrap;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .status-pending {
            background: rgba(255, 235, 59, 0.3);
            color: #fff;
            border: 1px solid rgba(255, 235, 59, 0.5);
        }

        .status-uploading {
            background: rgba(33, 150, 243, 0.3);
            color: #fff;
            border: 1px solid rgba(33, 150, 243, 0.5);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .status-success {
            background: rgba(76, 175, 80, 0.3);
            color: #a5ff90;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(79, 172, 254, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .settings-panel {
            display: none;
            margin-top: 20px;
        }

        .settings-panel.show {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-card h2 {
            margin-bottom: 25px;
            font-size: 1.4rem;
            color: #fff;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 28px;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            max-width: 380px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .toast-error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .toast-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .remove-btn {
            background: rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .remove-btn:hover {
            background: rgba(244, 67, 54, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 640px) {
            .card {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2.2rem;
            }

            .drop-zone {
                padding: 50px 20px;
            }

            .toast {
                right: 20px;
                left: 20px;
                max-width: none;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-status, .remove-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><span class="logo">üì±</span>TeleTransfer</h1>
                <p class="subtitle">Instantly transfer files to your Telegram</p>
            </div>

            <div id="connectionStatus" class="connection-status disconnected">
                ‚ö†Ô∏è Configure settings to get started
            </div>

            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üìÅ</div>
                <div class="drop-zone-text">Drag & drop files here</div>
                <div class="drop-zone-subtext">or click to browse (max 50 MB)</div>
            </div>

            <input type="file" id="fileInput" class="file-input" multiple>

            <div id="fileList" class="file-list"></div>

            <button class="btn btn-primary" id="sendBtn" disabled>
                üì§ Send to Telegram
            </button>

            <button class="btn btn-secondary" id="settingsBtn">
                ‚öôÔ∏è Settings
            </button>

            <div class="settings-panel" id="settingsPanel">
                <div class="settings-card">
                    <h2>‚öôÔ∏è Telegram Settings</h2>

                    <div class="input-group">
                        <label for="botToken">ü§ñ Bot Token</label>
                        <input type="text" id="botToken" placeholder="Enter your bot token">
                    </div>

                    <div class="input-group">
                        <label for="chatId">üí¨ Chat ID</label>
                        <input type="text" id="chatId" placeholder="Enter your chat ID">
                    </div>

                    <div class="input-group" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="checkbox" id="useProxy" style="width: auto; cursor: pointer;">
                            <span>üîí Use Proxy (for corporate firewalls)</span>
                        </label>
                        <p style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.7); margin-top: 8px;">
                            Enable if blocked at work. <a href="CLOUDFLARE_SETUP.md" target="_blank" style="color: #4facfe; text-decoration: underline;">Setup guide</a>
                        </p>
                    </div>

                    <div class="input-group" id="proxyUrlGroup" style="display: none;">
                        <label for="proxyUrl">üåê Cloudflare Worker URL</label>
                        <input type="text" id="proxyUrl" placeholder="https://your-worker.workers.dev">
                    </div>

                    <button class="btn btn-primary" id="saveSettingsBtn">
                        üíæ Save Settings
                    </button>

                    <button class="btn btn-secondary" id="testConnectionBtn">
                        üîó Test Connection
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const sendBtn = document.getElementById('sendBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const botTokenInput = document.getElementById('botToken');
        const chatIdInput = document.getElementById('chatId');
        const useProxyCheckbox = document.getElementById('useProxy');
        const proxyUrlInput = document.getElementById('proxyUrl');
        const proxyUrlGroup = document.getElementById('proxyUrlGroup');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const testConnectionBtn = document.getElementById('testConnectionBtn');
        const connectionStatus = document.getElementById('connectionStatus');

        // State
        let files = [];
        let settings = {
            botToken: '',
            chatId: '',
            useProxy: false,
            proxyUrl: ''
        };

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('teletransfer-settings');
            if (saved) {
                settings = JSON.parse(saved);
                botTokenInput.value = settings.botToken || '';
                chatIdInput.value = settings.chatId || '';
                useProxyCheckbox.checked = settings.useProxy || false;
                proxyUrlInput.value = settings.proxyUrl || '';
                toggleProxyUrl();
                updateConnectionStatus();
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            settings.botToken = botTokenInput.value.trim();
            settings.chatId = chatIdInput.value.trim();
            settings.useProxy = useProxyCheckbox.checked;
            settings.proxyUrl = proxyUrlInput.value.trim();

            if (!settings.botToken || !settings.chatId) {
                showToast('Please enter both Bot Token and Chat ID', 'error');
                return;
            }

            if (settings.useProxy && !settings.proxyUrl) {
                showToast('Please enter your Cloudflare Worker URL', 'error');
                return;
            }

            localStorage.setItem('teletransfer-settings', JSON.stringify(settings));
            showToast('Settings saved successfully!', 'success');
            updateConnectionStatus();
        }

        // Toggle proxy URL input visibility
        function toggleProxyUrl() {
            proxyUrlGroup.style.display = useProxyCheckbox.checked ? 'block' : 'none';
        }

        // Build Telegram API URL (with or without proxy)
        function buildApiUrl(path) {
            if (settings.useProxy && settings.proxyUrl) {
                // Remove trailing slash from proxy URL if present
                const baseUrl = settings.proxyUrl.replace(/\/$/, '');
                return `${baseUrl}${path}`;
            }
            return `https://api.telegram.org${path}`;
        }

        // Update connection status
        function updateConnectionStatus() {
            if (settings.botToken && settings.chatId) {
                connectionStatus.className = 'connection-status connected';
                connectionStatus.textContent = '‚úì Ready to send files';
            } else {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.textContent = '‚ö†Ô∏è Configure settings to get started';
            }
        }

        // Test Telegram connection
        async function testConnection() {
            if (!settings.botToken || !settings.chatId) {
                showToast('Please save settings first', 'error');
                return;
            }

            showToast('Testing connection...', 'info');

            try {
                const url = buildApiUrl(`/bot${settings.botToken}/sendMessage`);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: settings.chatId,
                        text: '‚úÖ TeleTransfer connection test successful!\n\nYour bot is properly configured and ready to receive files.' + (settings.useProxy ? '\n\nüîí Using proxy mode!' : '')
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    showToast('Connection successful! Check your Telegram chat.', 'success');
                } else {
                    showToast(`Connection failed: ${data.description || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Connection test error:', error);
                showToast('Connection failed. Check your network or try a mobile hotspot.', 'error');
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Add files to list
        function addFiles(newFiles) {
            const MAX_SIZE = 50 * 1024 * 1024; // 50 MB

            Array.from(newFiles).forEach(file => {
                if (file.size > MAX_SIZE) {
                    showToast(`${file.name} exceeds 50 MB limit`, 'error');
                    return;
                }

                const fileObj = {
                    file: file,
                    id: Date.now() + Math.random(),
                    status: 'pending'
                };
                files.push(fileObj);
            });

            renderFiles();
            updateSendButton();
        }

        // Remove file from list
        function removeFile(id) {
            files = files.filter(f => f.id !== id);
            renderFiles();
            updateSendButton();
        }

        // Render file list
        function renderFiles() {
            if (files.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = files.map(fileObj => `
                <div class="file-item" data-id="${fileObj.id}">
                    <div class="file-info">
                        <div class="file-name">${fileObj.file.name}</div>
                        <div class="file-size">${formatFileSize(fileObj.file.size)}</div>
                        ${fileObj.progress !== undefined ? `
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: ${fileObj.progress}%"></div>
                            </div>
                        ` : ''}
                    </div>
                    <span class="file-status status-${fileObj.status}">
                        ${fileObj.status === 'pending' ? '‚è≥ Pending' :
                          fileObj.status === 'uploading' ? 'üì§ Uploading...' :
                          fileObj.status === 'success' ? '‚úì Sent' :
                          '‚úó Failed'}
                    </span>
                    ${fileObj.status === 'pending' ?
                        `<button class="remove-btn" onclick="removeFile(${fileObj.id})">Remove</button>` : ''}
                </div>
            `).join('');
        }

        // Update send button state
        function updateSendButton() {
            const hasPendingFiles = files.some(f => f.status === 'pending');
            sendBtn.disabled = !hasPendingFiles || !settings.botToken || !settings.chatId;
        }

        // Send file to Telegram
        async function sendFileToTelegram(fileObj) {
            const url = buildApiUrl(`/bot${settings.botToken}/sendDocument`);

            const formData = new FormData();
            formData.append('chat_id', settings.chatId);
            formData.append('document', fileObj.file);
            formData.append('caption', `üìé ${fileObj.file.name}\nüìä Size: ${formatFileSize(fileObj.file.size)}\n\n‚ú® Sent via TeleTransfer`);

            try {
                fileObj.status = 'uploading';
                fileObj.progress = 0;
                renderFiles();

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.ok) {
                    fileObj.status = 'success';
                    fileObj.progress = 100;
                    showToast(`${fileObj.file.name} sent successfully!`, 'success');
                } else {
                    fileObj.status = 'error';
                    showToast(`Failed to send ${fileObj.file.name}: ${data.description || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                fileObj.status = 'error';
                showToast(`Failed to send ${fileObj.file.name}. Check network connection.`, 'error');
            }

            delete fileObj.progress;
            renderFiles();
            updateSendButton();
        }

        // Send all pending files
        async function sendAllFiles() {
            if (!settings.botToken || !settings.chatId) {
                showToast('Please configure settings first', 'error');
                settingsPanel.classList.add('show');
                return;
            }

            const pendingFiles = files.filter(f => f.status === 'pending');

            if (pendingFiles.length === 0) {
                showToast('No files to send', 'info');
                return;
            }

            sendBtn.disabled = true;

            for (const fileObj of pendingFiles) {
                await sendFileToTelegram(fileObj);
            }

            showToast(`Sent ${pendingFiles.length} file(s) to Telegram`, 'success');
        }

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            addFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            addFiles(e.target.files);
            fileInput.value = ''; // Reset input
        });

        sendBtn.addEventListener('click', sendAllFiles);

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('show');
        });

        saveSettingsBtn.addEventListener('click', saveSettings);

        testConnectionBtn.addEventListener('click', testConnection);

        useProxyCheckbox.addEventListener('change', toggleProxyUrl);

        // Initialize 
        loadSettings();
        updateSendButton();
    </script>
</body>
